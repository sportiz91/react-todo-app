<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="preload">
    <header>
      <h1>Lasantoneta's Todo List!</h1>
    </header>

    <div class="div-new-todo">
      <form class="form-new-todo">
        <input type="text" class="input-new-todo" />

        <button class="btn btn-new-todo">
          <i class="fas fa-plus-square fa-lg"></i>
        </button>

        <div class="divselect-new-todo">
          <select name="" id="" class="select-new-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
    </div>

    <ul class="all-todos">
      <div class="todo">
        <li>Esta es mi primer tarea</li>
        <button class="btn check"><i class="fas fa-check"></i></button>
        <button class="btn trash"><i class="fas fa-trash"></i></button>
      </div>

      <div class="todo">
        <li>Esta es mi segunda tarea</li>
        <button class="btn check"><i class="fas fa-check"></i></button>
        <button class="btn trash"><i class="fas fa-trash"></i></button>
      </div>

      <div class="todo">
        <li>Esta es mi tercer tarea</li>
        <button class="btn check"><i class="fas fa-check"></i></button>
        <button class="btn trash"><i class="fas fa-trash"></i></button>
      </div>
    </ul>

    <script>
      document.body.classList.remove("preload");
    </script>
  </body>
</html>
